{% extends "base.html" %}
{% block content %}

<main class="userslist">
    {% for i in accounts %}


    <div>
        <a href="{{ i.profile_photo.url }}">
            <img src="{{ i.profile_photo.url }}">
        </a>

        <a href="/user/{{ i.pk }}">
            <h5>{{ i.username }}</h5>
            <p>{{ i.description }}</p>
        </a>
    </div>


    {% endfor %}
</main>

{% endblock %}
